<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les Petit Plats</title>
</head>

<body>
    <header>
        <div class="Logo-site">
            Les Petit plats
        </div>
        <div class="content-search">
            <input type="text" class="search" placeholder="Recherche une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

    <main>

        <div class="tag">
        </div>

        <div class="tag-line">
        </div>

        <div class="select-search">
            <div name="ingredients" class="search-intel" id="ingredients">
                <div class="search-content">
                    <input id="inp-ingred" placeholder="Ingredients"></input>
                    <i class="fa-solid fa-chevron-down arrow-ingred"></i>
                </div>
                <div class="ingredients"></div>
            </div>

            <div name="appareil" class="search-intel" id="appareil">
                <div class="search-content">
                    <input id="inp-appareil" placeholder="Appareil"> </input>
                    <i class="fa-solid fa-chevron-down arrow-appareil"></i>
                </div>
                <div class="appareil"></div>
            </div>

            <div name="ustensiles" class="search-intel" id="ustensiles">
                <div class="search-content">
                    <input id="ustensile" placeholder="Ustensiles"></input>
                    <i class="fa-solid fa-chevron-down arrow-ustensil"></i>
                </div>
                <div class="ustensile"></div>
            </div>
        </div>

        <section id="content-articles">


        </section>

    </main>

    <footer>

    </footer>
</body>
<script src="Script-JS/index.js"></script>
<script src="Script-JS/tagLine.js"></script>
<script src="Script-JS/filterTagDeployer.js"></script>
<script src="Script-JS/dropTag.js"></script>
<script src="Script-JS/tagline2.js"></script>

</html>
